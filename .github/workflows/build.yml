name: Build

on: 
  [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: xcodebuild -scheme PragueOAPISwiftUI -sdk "iphonesimulator"
  tests:
    name: Tests
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Tests
        run: |
          xcrun simctl create "iPhone 13 Pro Max" "iPhone 13 Pro Max"
          xcodebuild test -scheme PragueOAPISwiftUI -destination "name=iPhone 13 Pro Max" -resultBundlePath "Tests.xcresult"